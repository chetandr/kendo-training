<!doctype html>
<html class="k-material k-webkit k-webkit74" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendo MVVM</title>
    <link rel="stylesheet" href="css/kendo.bootstrap.min.css">
    <link rel="stylesheet" href="css/kendo.common-material.min.css">
    <link rel="stylesheet" href="css/kendo.material.min.css">
    <link rel="stylesheet" href="css/kendo.material.mobile.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
<body>
    <h1><span class="exampleIcon mvvm">Basic Usage</span></h1>
    <div class="demo-section k-content wide">
        <form>
                <div class="demo-section k-content" data-bind="visible: confirmed">
                        Thank you for your registration, <span data-bind="text: firstname"></span> <span data-bind="text: lastname"></span>
                        <br /><br />
                        <button data-bind="click: startOver" class="k-button k-secondary">Start Over</button>
                    </div>
            <label>First Name: <input data-bind="value: firstname" /></label>
            <label>Last Name: <input data-bind="value: lastname" /></label>
            <label>Gender:
                <select data-bind="source: genders, value: gender"></select>
            </label>
            <label><input type="checkbox" data-bind="checked: agreed" /> I have read the licence agreement</label>
            <button data-bind="enabled: agreed, click: register" class="k-button k-primary">Register</button>
            <div data-bind="visible: confirmed">
        
            </div>
        </form>
    </div>
<script src="/js/vendor/jquery-3.4.1.min.js"></script>
<script src="/js/vendor/kendo.all.min.js"></script>
<script src="/js/mvvm.js"></script>


</body>
</html>
